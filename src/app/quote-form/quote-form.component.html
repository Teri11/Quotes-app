<div class="container">
  <h2 class="text-centre">Create new Quote.</h2>
  <hr>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" required class="form-control" id="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="name">Author</label>
      <input type="text" required class="form-control" id="author" placeholder="Author">
    </div>
    <div class="form-group">

      <label for="description">Quote</label>
      <textarea class="form-control" id="description" rows="4" placeholder="Quotes" required></textarea>

  </div>
  <div class="form-group">
    <label for="complete">Dates</label>
    <input type='date' id="complete" required>

</div>
  </form>
</div>
