
<div class="container"> 
  <h1>QUOTES</h1>
  <hr>
  <ul>
    
    <div *ngFor='let quote of quotes;let i =index'>
<li>{{quote.topic}}<br>{{quote.name}}<br>{{quote.author}} on {{quote.completeDate | date}}</li>
<button (click)='toggleDetails(i)' class="btn btn-primary">Show More</button>
<app-quote-details *ngIf='quote.showDescription' [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-details>
<!-- <hr> -->
    </div>
  </ul>

</div>
